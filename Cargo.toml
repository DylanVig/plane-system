[package]
name = "plane-system"
version = "0.1.0"
authors = ["Ibiyemi Abiodun <ibiyemi@intulon.com>"]
edition = "2018"


[dependencies]
# logging + error handling
pretty_env_logger = "0.4"
log = "0.4.11"
anyhow = "1.0"

# async 
tokio = { version = "1.3.0", features = ["full"] }
tokio-stream = { version = "0.1", features = ["sync"] }
futures = "0.3"
flume = "0.10"
async-trait = "0.1"

# protocols + serialization
serde = "1.0"
serde_millis = "0.1.1"
serde_json = "1.0"
mavlink = { features = ["ardupilotmega", "uavionix", "icarous"], git = "https://github.com/laptou/rust-mavlink" }
simplebgc = { git = "https://github.com/laptou/simplebgc-rs" }
ptp = { git = "https://github.com/CUAir/rust-ptp" }
num-traits = "0.2"
num-derive = "0.3"

# http
warp = "0.3"
reqwest = { version = "0.11", features = ["json", "multipart"], default-features = false }

# utility
bytes = "1.0"
ctrlc = "3.1"
structopt = "0.3"
clap = "2"
config = "0.10.1"
rustyline = "8.0"

chrono = { version = "0.4", features = ["serde"] }
geo = "0.17.0"
colored = "2"
humansize = "1.1"
prettytable-rs = "0.8"

# i/o
rusb = "0.7"
serialport = { git = "https://github.com/Susurrus/serialport-rs.git", default-features = false }
gst = { package = "gstreamer" }
tokio-serial = { git = "https://github.com/CUAir/tokio-serial.git", default-features = false }
tokio-util = { version = "0.6.2", features = ["codec"] }

[features]
default = []
libudev = ["tokio-serial/libudev", "serialport/libudev"]
